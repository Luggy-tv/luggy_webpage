
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge"> <!--Pa que jale el internet explorer-->
        <title>Inicio de sesión</title>
        <link rel="icon" href="imageResources\logow.png">
        <!-- 
        <link rel="stylesheet" href="Styles/LogStyle.css">
        -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
              crossorigin="anonymous">
        <script src="JavaScript/index.js"></script>
       
    </head>
 
    <body>
        <img src="imageResources\logob.png" alt="logo" style="width: 100px;heigh:100px">
        <div class="centro">
            
            <h1>BIENVENIDO A LUGGY</h1>
            <h2>Tu sitio web de notas</h2>
            <h2>Inicio de sesión</h2>
            <div class="loginUsuario">
                <form autocomplete="off"  method="post" action="LoginServelt"> <!--para que no se guarden los datos en el navegador-->
                    <label>Usuario :
                        <br>
                        <input  type="text" 
                        name="usuarioLogin"
                        id="usuarioLogin"
                        maxlength="15"
                        pattern="[A-Za-z\d\.\_\-]{1,15}"
                        title="Ingresa tu usuario, letras,numeros y ciertos caracteres especiales(.-_); no mas de 15 caracteres"
                        placeholder="Usuario"
                        onkeyup='checkLogin();'
                        required>
                    </label>

                        <br>

                    <label>Contraseña:
                        <br>
                        <input type="password" 
                        name="passwordLogin"
                        id="passwordLogin"
                        maxlength="16"
                        pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[.!#$-_]).{8,16}$"
                        title="Debe contener una mayúscula, una minúscula, un número, un caracter especial(.!#$-_); mínimo de 8 caracteres no mas de 16" 
                        placeholder="Contraseña"
                        onkeyup='checkLogin();'
                        required
                        >
                    <span id="msLogin"></span>
                    
                    </label>   
                    <br>
                    <input type="submit" value="Iniciar Sesión" title="Inicia sesión">

                </form>
            </div>
            
            <div class="registrarLink">
                <b>¿No tienes cuenta? <a href="registro.jsp" title="Crear tu cuenta">¡Registrate!</a></b>
            </div>
        </div> 
   </body>
</html>
