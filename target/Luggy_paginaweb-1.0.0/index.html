        <div class="top-content">
            <div class="innner-bg">
                 <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Luggy</strong> Inicio de Sesión</h1>
                        </div>
                    </div>   
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 login-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Bienvenido a Luggy</h3>
                                    <h4>Tu sitio web de notas</h4>
                                    <p>Inicio de sesión</p>
                                </div>
                                <div class="form-top-right">
                                    <img src="logo_azul.png" alt="pic">
                                </div>
                            </div>
                            <div class="form-bottom">
                                <div class="loginUsuario">
                                    <form autocomplete="off"  method="Post" action="LoginServlet"> <!--para que no se guarden los datos en el navegador-->
                                       <div class="form-group">
                                           <label>Usuario:</label>
                                            <input  type="text" name="usuarioLogin" class="form-username form-control" id="usuarioLogin" maxlength="15" pattern="[A-Za-z\d\.\_\-]{1,15}" title="Ingresa tu usuario, letras,numeros y ciertos caracteres especiales(.-_); no mas de 15 caracteres" placeholder="Usuario" onkeyup='checkLogin();' required>
                                       </div>    
                                       <div class="form-group">
                                            <label>Contraseña:</label>
                                            <input type="password" name="passwordLogin" class="form-username form-control" id="passwordLogin" maxlength="16" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[.!#$-_]).{8,16}$" title="Debe contener una mayúscula, una minúscula, un número, un caracter especial(.!#$-_); mínimo de 8 caracteres no mas de 16"  placeholder="Contraseña" onkeyup='checkLogin();' required>
                                       </div>
                                       <div class="form-group">
                                           <button type="submit" class="btn btn-success">Iniciar sesión</button>
                                       </div>
                                    </form>
                                </div>
                                <div class="registrarLink" style="text-align:center;">
                                    <b>¿No tienes cuenta? <a href="registro.jsp" title="Crear tu cuenta">¡Registrate!</a></b>
                                </div>
                            </div>
                       </div>
                    </div>
                </div>  
            </div> 
        </div>
